<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }
        .search-container input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 10px;
            font-size: 17px;
            border: none;
        }
        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Trang Chủ</a>
        <a href="#contact">Liên Hệ</a>
        <a href="#discover">Khám Phá</a>
        <div class="search-container">
            <form action="/search">
                <input type="text" placeholder="Tìm kiếm..." name="search">
                <button type="submit">Tìm</button>
            </form>
        </div>
    </div>

    <div style="padding: 20px;">
        <h1>Chào mừng đến với trang web của chúng tôi!</h1>
        <p>Đây là một ví dụ về trang web có thanh menu và thanh tìm kiếm tích hợp.</p>
    </div>
</body>
</html>
